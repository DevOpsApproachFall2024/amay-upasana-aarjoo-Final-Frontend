name: CI Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: setup  
    steps:
      - name: Run tests
        run: npm run test

  format:
    runs-on: ubuntu-latest
    needs: test  
    steps:
      - name: Run Prettier format
        run: npm run format

  lint:
    runs-on: ubuntu-latest
    needs: format 
    steps:
      - name: Run lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint  
    steps:
      - name: Build project
        run: npm run build
